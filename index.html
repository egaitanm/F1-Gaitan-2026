<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>F1 2026 Predictor</title>
<style>
body { background-color: #15151e; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
.container { max-width: 800px; margin: auto; }
h1 { color: #e10600; text-transform: uppercase; letter-spacing: 2px; }
.setup-section { margin-bottom: 20px; padding: 15px; background: #1f1f27; border-radius: 8px; border: 1px solid #38383f; }
#player-name { width: 250px; padding: 12px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #444; background: #000; color: #fff; font-size: 1rem; }
.driver-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 10px; margin: 20px 0; }
.driver-card { background: #1f1f27; padding: 15px; border-left: 5px solid #e10600; display: flex; justify-content: space-between; align-items: center; border-radius: 4px; transition: 0.3s; }
.driver-card:hover { background: #2b2b35; }
input[type="number"] { width: 60px; padding: 8px; text-align: center; border-radius: 4px; border: 1px solid #444; background: #000; color: #fff; }
.btn-group { display: flex; justify-content: center; gap: 10px; margin-top: 20px; flex-wrap: wrap; }
button { padding: 15px 25px; font-weight: bold; cursor: pointer; border: none; border-radius: 4px; color: white; text-transform: uppercase; }
#score-btn { background: #38383f; border: 1px solid #e10600; }
#submit-btn { background: #e10600; }
#reset-btn { background: #15151e; border: 1px solid #444; }
#status-msg { margin-top: 20px; font-weight: bold; font-size: 1.3rem; padding: 15px; border-radius: 8px; }
</style>
</head>
<body>
<div class="container">
<h1>F1 2026 Prediction Game</h1>
<div class="setup-section">
<input type="text" id="player-name" placeholder="ENTER YOUR NAME">
<p style="color: #aaa; font-size: 0.8rem;">Submit your picks before the race starts!</p>
</div>
<div id="grid" class="driver-list"></div>
<div class="btn-group">
<button id="submit-btn" onclick="submitToLeaderboard()">Submit to Leaderboard</button>
<button id="score-btn" onclick="calculate()">Check My Score</button>
<button id="reset-btn" onclick="resetBoard()">Reset</button>
</div>
<div id="status-msg"></div>
</div>
<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxthHjIlQRYKIGNBUGv6rcEJkW_L42lb8Z5lVqlO1JisOW3RxxeDQG1uSG2Z_uRTDeJzw/exec";
const drivers = ["Max Verstappen", "Isack Hadjar", "Lando Norris", "Oscar Piastri", "Lewis Hamilton", "Charles Leclerc", "George Russell", "Kimi Antonelli", "Fernando Alonso", "Lance Stroll", "Pierre Gasly", "Franco Colapinto", "Nico Hulkenberg", "Gabriel Bortoleto", "Esteban Ocon", "Oliver Bearman", "Alex Albon", "Carlos Sainz", "Liam Lawson", "Arvid Lindblad", "Sergio Perez", "Valtteri Bottas"];
const officialResults = ["Max Verstappen", "Lando Norris", "Lewis Hamilton", "Charles Leclerc", "Oscar Piastri", "George Russell", "Carlos Sainz", "Fernando Alonso", "Nico Hulkenberg", "Pierre Gasly", "Alex Albon", "Kimi Antonelli", "Esteban Ocon", "Lance Stroll", "Oliver Bearman", "Liam Lawson", "Valtteri Bottas", "Sergio Perez", "Franco Colapinto", "Gabriel Bortoleto", "Isack Hadjar", "Arvid Lindblad"];
const grid = document.getElementById('grid');
drivers.sort().forEach(name => {
grid.innerHTML += '<div class="driver-card"><span>' + name + '</span><input type="number" class="guess" data-name="' + name + '" min="1" max="22" placeholder="Pos"></div>';
});
async function submitToLeaderboard() {
const nameInput = document.getElementById('player-name').value;
const status = document.getElementById('status-msg');
if (!nameInput) { alert("Please enter your name!"); return; }
const predictions = [];
document.querySelectorAll('.guess').forEach(input => {
if(input.value) predictions.push(input.getAttribute('data-name') + ":" + input.value);
});
if (predictions.length < 1) { alert("Make at least one prediction!"); return; }
status.innerHTML = "Submitting to Google Sheets...";
try {
await fetch(WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ playerName: nameInput, predictions: predictions }) });
status.innerHTML = "✅ SUBMITTED! Good luck in the race.";
status.style.color = "#2e7d32";
} catch (err) { status.innerHTML = "❌ Error: " + err; }
}
function calculate() {
let score = 0;
let guessesMade = 0;
document.querySelectorAll('.guess').forEach(input => {
const name = input.dataset.name;
const guess = parseInt(input.value);
if (guess > 0) {
guessesMade++;
const actual = officialResults.indexOf(name) + 1;
if (guess === actual) { score += 2; }
else if (Math.abs(guess - actual) <= 2) { score += 1; }
}
});
const status = document.getElementById('status-msg');
status.style.color = "white";
if (guessesMade === 0) { status.innerHTML = "Enter your picks first!"; }
else { status.innerHTML = "Current Score: " + score + " pts"; }
}
function resetBoard() {
document.querySelectorAll('.guess').forEach(i => i.value = "");
document.getElementById('status-msg').innerHTML = "";
}
</script>
</body>
</html>
