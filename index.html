<!DOCTYPE html>
<html>
<head>
<title>F1 2026 Predictor</title>
<style>
body { background: #15151e; color: white; font-family: sans-serif; text-align: center; }
.grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; max-width: 800px; margin: auto; }
.card { background: #1f1f27; padding: 10px; border-left: 4px solid #e10600; display: flex; justify-content: space-between; }
input { width: 50px; }
button { background: #e10600; color: white; padding: 20px; margin: 20px; cursor: pointer; border: none; font-weight: bold; }
#score { font-size: 24px; margin-top: 20px; display: none; padding: 20px; }
</style>
</head>
<body>
<h1>F1 2026 Prediction Game</h1>
<div id="mainGrid" class="grid"></div>
<button onclick="calculate()">Calculate My Score</button>
<div id="score"></div>
<script>
const driverList = ["Max Verstappen", "Isack Hadjar", "Lando Norris", "Oscar Piastri", "Lewis Hamilton", "Charles Leclerc", "George Russell", "Kimi Antonelli", "Fernando Alonso", "Lance Stroll", "Pierre Gasly", "Franco Colapinto", "Nico Hulkenberg", "Gabriel Bortoleto", "Esteban Ocon", "Oliver Bearman", "Alex Albon", "Carlos Sainz", "Liam Lawson", "Arvid Lindblad", "Sergio Perez", "Valtteri Bottas"];
const results = ["Max Verstappen", "Lando Norris", "Lewis Hamilton", "Charles Leclerc", "Oscar Piastri", "George Russell", "Carlos Sainz", "Fernando Alonso", "Nico Hulkenberg", "Pierre Gasly", "Alex Albon", "Kimi Antonelli", "Esteban Ocon", "Lance Stroll", "Oliver Bearman", "Liam Lawson", "Valtteri Bottas", "Sergio Perez", "Franco Colapinto", "Gabriel Bortoleto", "Isack Hadjar", "Arvid Lindblad"];
const gridElement = document.getElementById('game-grid');
driverList.sort().forEach(name => {
const div = document.createElement('div');
div.className = 'row';
div.innerHTML = '<span>' + name + '</span><input type="number" class="user-guess" data-name="' + name + '" min="1" max="22">';
gridElement.appendChild(div);
});
function calculateScore() {
let totalPoints = 0;
const inputs = document.querySelectorAll('.user-guess');
inputs.forEach(input => {
const name = input.getAttribute('data-name');
const userPos = parseInt(input.value);
const actualPos = results.indexOf(name) + 1;
if (!userPos) return;
if (userPos === actualPos) { totalPoints += 2; }
else if (Math.abs(userPos - actualPos) <= 2) { totalPoints += 1; }
});
const output = document.getElementById('score-output');
output.style.display = 'block';
output.innerHTML = 'Your Score: ' + totalPoints + ' / 44';
output.style.backgroundColor = totalPoints > 22 ? 'green' : 'red';
}
</script>
</body>
</html>
