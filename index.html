<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>F1 2026 Prediction Game</title>
<style>
body { background-color: #15151e; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
.container { max-width: 800px; margin: auto; }
h1 { color: #e10600; text-transform: uppercase; }
.driver-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 10px; margin: 20px 0; }
.driver-card { background: #1f1f27; padding: 15px; border-left: 5px solid #e10600; display: flex; justify-content: space-between; align-items: center; border-radius: 4px; }
input { width: 60px; padding: 5px; text-align: center; }
.btn-group { display: flex; justify-content: center; gap: 10px; margin-top: 20px; }
button { padding: 15px 30px; font-weight: bold; cursor: pointer; border: none; border-radius: 4px; color: white; }
#score-btn { background: #e10600; }
#reset-btn { background: #38383f; }
#results { margin-top: 30px; padding: 20px; font-size: 1.5rem; display: none; border-radius: 8px; }
</style>
</head>
<body>
<div class="container">
<h1>F1 2026 Prediction Game</h1>
<div id="grid" class="driver-list"></div>
<div class="btn-group">
<button id="score-btn" onclick="calculate()">Calculate Score</button>
<button id="reset-btn" onclick="resetBoard()">Reset Board</button>
</div>
<div id="results"></div>
</div>
<script>
const drivers = ["Max Verstappen", "Isack Hadjar", "Lando Norris", "Oscar Piastri", "Lewis Hamilton", "Charles Leclerc", "George Russell", "Kimi Antonelli", "Fernando Alonso", "Lance Stroll", "Pierre Gasly", "Franco Colapinto", "Nico Hulkenberg", "Gabriel Bortoleto", "Esteban Ocon", "Oliver Bearman", "Alex Albon", "Carlos Sainz", "Liam Lawson", "Arvid Lindblad", "Sergio Perez", "Valtteri Bottas"];
const officialResults = ["Max Verstappen", "Lando Norris", "Lewis Hamilton", "Charles Leclerc", "Oscar Piastri", "George Russell", "Carlos Sainz", "Fernando Alonso", "Nico Hulkenberg", "Pierre Gasly", "Alex Albon", "Kimi Antonelli", "Esteban Ocon", "Lance Stroll", "Oliver Bearman", "Liam Lawson", "Valtteri Bottas", "Sergio Perez", "Franco Colapinto", "Gabriel Bortoleto", "Isack Hadjar", "Arvid Lindblad"];

const gridContainer = document.getElementById('grid');

drivers.sort().forEach(name => {
gridContainer.innerHTML += '<div class="driver-card"><span>' + name + '</span><input type="number" class="guess" data-name="' + name + '" min="1" max="22" placeholder="Pos"></div>';
});
function calculate() {
let score = 0;
const inputs = document.querySelectorAll('.guess');
inputs.forEach(input => {
const name = input.dataset.name;
const guess = parseInt(input.value);
const actual = officialResults.indexOf(name) + 1;
if (!guess) return;
if (guess === actual) { score += 2; }
else if (Math.abs(guess - actual) <= 2) { score += 1; }
});
const res = document.getElementById('results');
res.style.display = "block";
res.innerHTML = "Final Score: " + score + " / 44";
res.style.backgroundColor = score > 22 ? "#2e7d32" : "#c62828";
window.scrollTo(0, document.body.scrollHeight);
}
function resetBoard() {
document.querySelectorAll('.guess').forEach(i => i.value = "");
document.getElementById('results').style.display = "none";
window.scrollTo(0,0);
}
</script>

</body>
</html>
